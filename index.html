<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Genius</title>
    <!-- daisy ui install -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>

    </header>
    <main>
        <!-- container -->
        <div class="flex flex-col lg:flex-row mt-14">
            <!-- shape container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <!-- Triangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Triangle</h2>
                      <p>Area (A) = 0.5 * b *h</p>
                      <p>
                        <input type="text" class="border w-24 text-xl p-2 bg-gray-200" placeholder="Base" name="" id="triangle-base">
                        <span class="m-2">cm</span>
                        <input type="text" class="border w-24 text-xl p-2 bg-gray-200" placeholder="Height" name="" id="triangle-height">
                        <span class="ml-2">cm</span>
                      </p>
                      <p>Area: <span id="triangle-area">0</span> cm<sup>2</sup></p>
                     
                      <div class="card-actions">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- Rectangle card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="./images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Rectangle</h2>
                      <p>Area (A) = w * l</p>
                      <p>
                        <input type="text" class="border w-24 text-xl p-2 bg-gray-200" placeholder="Width" name="" id="regtangle-width">
                        <span class="m-2">cm</span>
                        <input type="text" class="border w-24 text-xl p-2 bg-gray-200" placeholder="Length" name="" id="regtangle-length">
                        <span class="ml-2">cm</span>
                      </p>
                      <p>Area: <span id="regtangle-area">0</span> cm<sup>2</sup></p>
                     
                      <div class="card-actions">
                        <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- Third card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="/images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button onclick="" class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>

                  <div class="card w-96 bg-base-100 shadow-xl">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                    </div>
                  </div>

            </div>
            <!-- area container -->
            
        </div>
    </main>


    <script src="scripts/area-calculator.js"></script>
  </body>
</html>
